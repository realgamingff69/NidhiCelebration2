<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Celebrating background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEDBF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB8D9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Confetti patterns -->
    <pattern id="confetti" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="#FF5E85"/>
      <circle cx="20" cy="15" r="2.5" fill="#8A4FFF"/>
      <circle cx="5" cy="20" r="1.5" fill="#FFD700"/>
      <rect x="25" y="5" width="3" height="3" fill="#8A4FFF"/>
      <rect x="15" y="25" width="2" height="2" fill="#FF5E85"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Confetti layer -->
  <rect width="400" height="400" fill="url(#confetti)" opacity="0.6"/>
  
  <!-- Decorative frame -->
  <rect x="20" y="20" width="360" height="360" rx="15" ry="15" fill="none" stroke="#FFD700" stroke-width="5"/>
  
  <!-- Girl celebrating -->
  <g transform="translate(70, 80)">
    <!-- Hair with crown -->
    <path d="M130,170 C200,160 200,30 130,10 C60,30 60,160 130,170" fill="#3C2415"/>
    
    <!-- Crown/birthday hat -->
    <path d="M90,15 L130,0 L170,15 L150,40 L110,40 Z" fill="#FFD700"/>
    <circle cx="130" cy="20" r="8" fill="#FF5E85"/>
    <circle cx="110" cy="25" r="6" fill="#8A4FFF"/>
    <circle cx="150" cy="25" r="6" fill="#8A4FFF"/>
    
    <!-- Face -->
    <ellipse cx="130" cy="80" rx="55" ry="65" fill="#FFDBC9"/>
    
    <!-- Eyes - happy expression -->
    <path d="M100,70 Q110,60 120,70" stroke="#422800" stroke-width="2" fill="none"/>
    <path d="M140,70 Q150,60 160,70" stroke="#422800" stroke-width="2" fill="none"/>
    
    <!-- Smile - big happy smile -->
    <path d="M100,100 Q130,125 160,100" stroke="#F55A8F" stroke-width="3" fill="none"/>
    
    <!-- Cheeks -->
    <circle cx="100" cy="95" r="10" fill="#FFB8D9" opacity="0.6"/>
    <circle cx="160" cy="95" r="10" fill="#FFB8D9" opacity="0.6"/>
    
    <!-- Outfit - festive dress -->
    <path d="M80,170 C80,240 180,240 180,170" fill="#FF5E85"/>
    <path d="M90,180 L170,180" stroke="#FFD700" stroke-width="3" fill="none"/>
    <path d="M90,190 L170,190" stroke="#FFD700" stroke-width="2" fill="none"/>
    <path d="M90,200 L170,200" stroke="#FFD700" stroke-width="2" fill="none"/>
    
    <!-- Hands raised in celebration -->
    <path d="M80,140 C60,100 70,90 80,110" fill="#FFDBC9"/>
    <path d="M180,140 C200,100 190,90 180,110" fill="#FFDBC9"/>
  </g>
  
  <!-- Birthday cake -->
  <g transform="translate(140, 280)">
    <rect x="0" y="0" width="120" height="40" rx="5" ry="5" fill="#FF5E85"/>
    <rect x="0" y="-15" width="120" height="20" rx="5" ry="5" fill="#FFDBC9"/>
    <rect x="10" y="-25" width="100" height="15" rx="3" ry="3" fill="#8A4FFF"/>
    
    <!-- Candles -->
    <rect x="30" y="-40" width="5" height="15" fill="#FFD700"/>
    <rect x="60" y="-45" width="5" height="20" fill="#FFD700"/>
    <rect x="90" y="-40" width="5" height="15" fill="#FFD700"/>
    
    <!-- Flames -->
    <ellipse cx="32.5" cy="-43" rx="3" ry="5" fill="#FF5E85"/>
    <ellipse cx="62.5" cy="-48" rx="3" ry="5" fill="#FF5E85"/>
    <ellipse cx="92.5" cy="-43" rx="3" ry="5" fill="#FF5E85"/>
  </g>
  
  <!-- Birthday text -->
  <text x="200" y="350" text-anchor="middle" font-family="Dancing Script, cursive" font-size="24" fill="#422800">Happy Birthday!</text>
  <text x="200" y="380" text-anchor="middle" font-family="Dancing Script, cursive" font-size="36" fill="#8A4FFF">Nidhi</text>
</svg>