<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Beautiful floral background -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEEF5;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative border with flowers -->
  <rect x="15" y="15" width="370" height="370" rx="8" ry="8" fill="none" stroke="#FF5E85" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Flower pattern design around the border -->
  <g>
    <!-- Top left flower -->
    <g transform="translate(15, 15)">
      <circle cx="0" cy="0" r="10" fill="#FF5E85"/>
      <circle cx="0" cy="-7" r="5" fill="#FFD700"/>
      <circle cx="7" cy="0" r="5" fill="#FFD700"/>
      <circle cx="0" cy="7" r="5" fill="#FFD700"/>
      <circle cx="-7" cy="0" r="5" fill="#FFD700"/>
    </g>
    
    <!-- Top right flower -->
    <g transform="translate(385, 15)">
      <circle cx="0" cy="0" r="10" fill="#FF5E85"/>
      <circle cx="0" cy="-7" r="5" fill="#FFD700"/>
      <circle cx="7" cy="0" r="5" fill="#FFD700"/>
      <circle cx="0" cy="7" r="5" fill="#FFD700"/>
      <circle cx="-7" cy="0" r="5" fill="#FFD700"/>
    </g>
    
    <!-- Bottom left flower -->
    <g transform="translate(15, 385)">
      <circle cx="0" cy="0" r="10" fill="#FF5E85"/>
      <circle cx="0" cy="-7" r="5" fill="#FFD700"/>
      <circle cx="7" cy="0" r="5" fill="#FFD700"/>
      <circle cx="0" cy="7" r="5" fill="#FFD700"/>
      <circle cx="-7" cy="0" r="5" fill="#FFD700"/>
    </g>
    
    <!-- Bottom right flower -->
    <g transform="translate(385, 385)">
      <circle cx="0" cy="0" r="10" fill="#FF5E85"/>
      <circle cx="0" cy="-7" r="5" fill="#FFD700"/>
      <circle cx="7" cy="0" r="5" fill="#FFD700"/>
      <circle cx="0" cy="7" r="5" fill="#FFD700"/>
      <circle cx="-7" cy="0" r="5" fill="#FFD700"/>
    </g>
  </g>
  
  <!-- Portrait of Nidhi with flowers -->
  <g transform="translate(60, 50)">
    <!-- Floral frame -->
    <ellipse cx="140" cy="150" rx="120" ry="140" fill="none" stroke="#8A4FFF" stroke-width="5" stroke-dasharray="5,8"/>
    
    <!-- Decorative flowers on frame -->
    <g transform="translate(60, 40)">
      <circle cx="0" cy="0" r="15" fill="#FF5E85"/>
      <circle cx="0" cy="0" r="8" fill="#FFD700"/>
    </g>
    <g transform="translate(220, 40)">
      <circle cx="0" cy="0" r="15" fill="#FF5E85"/>
      <circle cx="0" cy="0" r="8" fill="#FFD700"/>
    </g>
    <g transform="translate(60, 260)">
      <circle cx="0" cy="0" r="15" fill="#FF5E85"/>
      <circle cx="0" cy="0" r="8" fill="#FFD700"/>
    </g>
    <g transform="translate(220, 260)">
      <circle cx="0" cy="0" r="15" fill="#FF5E85"/>
      <circle cx="0" cy="0" r="8" fill="#FFD700"/>
    </g>
    
    <!-- Girl with floral crown -->
    <g transform="translate(0, 20)">
      <!-- Hair -->
      <path d="M140,170 C200,160 200,40 140,20 C80,40 80,160 140,170" fill="#422800"/>
      
      <!-- Face -->
      <ellipse cx="140" cy="80" rx="50" ry="60" fill="#FFDBC9"/>
      
      <!-- Eyes with eyelashes -->
      <g transform="translate(120, 70)">
        <ellipse cx="0" cy="0" rx="8" ry="5" fill="#422800"/>
        <path d="M-8,-2 L-12,-5" stroke="#422800" stroke-width="1.5"/>
        <path d="M-5,-4 L-8,-8" stroke="#422800" stroke-width="1.5"/>
        <path d="M0,-5 L0,-10" stroke="#422800" stroke-width="1.5"/>
        <path d="M5,-4 L8,-8" stroke="#422800" stroke-width="1.5"/>
        <path d="M8,-2 L12,-5" stroke="#422800" stroke-width="1.5"/>
      </g>
      <g transform="translate(160, 70)">
        <ellipse cx="0" cy="0" rx="8" ry="5" fill="#422800"/>
        <path d="M-8,-2 L-12,-5" stroke="#422800" stroke-width="1.5"/>
        <path d="M-5,-4 L-8,-8" stroke="#422800" stroke-width="1.5"/>
        <path d="M0,-5 L0,-10" stroke="#422800" stroke-width="1.5"/>
        <path d="M5,-4 L8,-8" stroke="#422800" stroke-width="1.5"/>
        <path d="M8,-2 L12,-5" stroke="#422800" stroke-width="1.5"/>
      </g>
      
      <!-- Smile with lips -->
      <path d="M125,100 C135,110 145,110 155,100" fill="#FF5E85"/>
      
      <!-- Nose -->
      <path d="M138,80 Q142,88 140,92" stroke="#DD8E7E" stroke-width="1.5" fill="none"/>
      
      <!-- Bindi -->
      <circle cx="140" cy="55" r="3" fill="#FF5E85"/>
      
      <!-- Floral crown -->
      <path d="M90,30 C110,10 170,10 190,30" fill="none" stroke="#8A4FFF" stroke-width="3"/>
      <circle cx="90" cy="30" r="8" fill="#FF5E85"/>
      <circle cx="110" cy="15" r="8" fill="#FF5E85"/>
      <circle cx="130" cy="10" r="8" fill="#FF5E85"/>
      <circle cx="150" cy="10" r="8" fill="#FF5E85"/>
      <circle cx="170" cy="15" r="8" fill="#FF5E85"/>
      <circle cx="190" cy="30" r="8" fill="#FF5E85"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="340" text-anchor="middle" font-family="Dancing Script, cursive" font-size="42" fill="#8A4FFF">Nidhi</text>
  <text x="200" y="370" text-anchor="middle" font-family="Dancing Script, cursive" font-size="24" fill="#FF5E85">Special & Beautiful</text>
</svg>