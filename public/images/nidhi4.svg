<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Beautiful sunset background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7EB3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF5E85;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8A4FFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#skyGradient)"/>
  
  <!-- Sun/moon -->
  <circle cx="200" cy="100" r="40" fill="#FFD700"/>
  <circle cx="190" cy="90" r="12" fill="white" opacity="0.5"/>
  
  <!-- Silhouette of couple -->
  <g transform="translate(30, 0)">
    <!-- Person 1 -->
    <g transform="translate(120, 260)">
      <!-- Head -->
      <circle cx="0" cy="0" r="20" fill="black"/>
      <!-- Body -->
      <path d="M-10,20 C-25,90 25,90 10,20" fill="black"/>
    </g>
    
    <!-- Person 2 -->
    <g transform="translate(180, 260)">
      <!-- Head -->
      <circle cx="0" cy="0" r="20" fill="black"/>
      <!-- Body with slight curve for dress/feminine figure -->
      <path d="M-10,20 C-30,90 30,90 10,20" fill="black"/>
    </g>
    
    <!-- Holding hands -->
    <path d="M110,290 L170,290" stroke="black" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Land silhouette -->
  <path d="M0,320 Q100,300 200,320 Q300,340 400,320 L400,400 L0,400 Z" fill="black"/>
  
  <!-- Stars -->
  <g id="stars">
    <circle cx="50" cy="50" r="2" fill="white"/>
    <circle cx="80" cy="70" r="1.5" fill="white"/>
    <circle cx="120" cy="40" r="2" fill="white"/>
    <circle cx="160" cy="60" r="1.8" fill="white"/>
    <circle cx="240" cy="40" r="1.2" fill="white"/>
    <circle cx="280" cy="70" r="2" fill="white"/>
    <circle cx="320" cy="50" r="1.8" fill="white"/>
    <circle cx="350" cy="60" r="1.5" fill="white"/>
    <circle cx="100" cy="90" r="1.2" fill="white"/>
    <circle cx="220" cy="80" r="1.5" fill="white"/>
    <circle cx="300" cy="90" r="1.2" fill="white"/>
  </g>
  
  <!-- Hearts floating -->
  <g>
    <path d="M70,150 C60,140 40,140 40,160 C40,180 70,190 70,190 C70,190 100,180 100,160 C100,140 80,140 70,150" fill="#FF5E85" opacity="0.7"/>
    <path d="M320,160 C310,150 290,150 290,170 C290,190 320,200 320,200 C320,200 350,190 350,170 C350,150 330,150 320,160" fill="#FF5E85" opacity="0.7"/>
    <path d="M200,140 C190,130 170,130 170,150 C170,170 200,180 200,180 C200,180 230,170 230,150 C230,130 210,130 200,140" fill="#FF5E85" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="370" text-anchor="middle" font-family="Dancing Script, cursive" font-size="28" fill="white">Always together</text>
  <text x="200" y="30" text-anchor="middle" font-family="Dancing Script, cursive" font-size="36" fill="white">Nidhi</text>
</svg>